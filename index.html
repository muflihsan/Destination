<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <div class="container mt-5">
        <header class="text-center py-3 bg-primary text-white rounded" style="font-family: 'Monaco', monospace;">
            <h1>Destination Bot Surabaya</h1>
        </header>
        <div class="text-center mt-4">
            <button id="exampleBtn" class="btn btn-success mx-2">Generate Destination</button>
            <button id="isiSendiriBtn" class="btn btn-info text-white mx-2">Custom Destination</button>
            <button id="darkModeBtn" class="btn btn-dark mx-2">Dark Mode</button>
        </div>
        <div id="exampleSection" class="hidden mt-4">
            <h2 class="text-center">Choose Your Group</h2>
            <div class="d-flex justify-content-center">
                <button id="group1Btn" class="btn btn-primary mx-2">Option 1</button>
                <button id="group2Btn" class="btn btn-primary mx-2">Option 2</button>
                <button id="group3Btn" class="btn btn-primary mx-2">Option 3</button>
            </div>
            <div id="destinationsTable" class="mt-4"></div>
        </div>
        <div id="isiSendiriSection" class="hidden mt-4">
            <h2 class="text-center">Advance Setting</h2>
            <form id="customForm" class="p-3 bg-light border rounded">
                <div class="mb-3">
                    <label for="startTrip" class="form-label">Start Trip (HH:MM):</label>
                    <input type="time" id="startTrip" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="generasi" class="form-label">Number of Generasi (10-10000):</label>
                    <input type="number" id="generasi" class="form-control" min="10" max="100000" required>
                </div>
                <div class="mb-3">
                    <label for="populasi" class="form-label">Population Size (10-10000):</label>
                    <input type="number" id="populasi" class="form-control" min="10" max="1000" required>
                </div>
                <div class="mb-3">
                    <label for="mutProb" class="form-label">Mutation Probability (0-1):</label>
                    <input type="number" id="mutProb" class="form-control" step="0.01" min="0" max="1" required>
                </div>
                <div class="mb-3">
                    <label for="crossProb" class="form-label">Crossover Probability (0-1):</label>
                    <input type="number" id="crossProb" class="form-control" step="0.01" min="0" max="1" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="customOutput" class="hidden mt-4">
                <h2 class="text-center">Output Isi Sendiri</h2>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Tujuan</th>
                                <th>Kedatangan</th>
                                <th>Keberangkatan</th>
                                <th>Waktu Perjalanan</th>
                            </tr>
                        </thead>
                        <tbody id="outputTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
